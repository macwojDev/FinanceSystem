{% extends 'core/base.html' %}

{% block title %}Income detail{% endblock title %}

{% block content %}
<main class="h-screen w-full">
    <section class="flex flex-col items-center">
        <div class="w-full h-20 flex justify-center">
            <span class="text-6xl font-semibold">{{income.name}}</span>
        </div>
        <div class="w-full h-96 flex justify-center text-2xl">
            <p>{{income.description}}</p>
        </div>
        <div class="w-full flex justify-between">
            <a href="{% url 'income_delete' income.id %}"><div class="float-right w-36 py-6 flex justify-center items-center rounded-xl bg-red-500 hover:bg-red-700">
                <p>Delete income</p>
            </div></a>
            <span>{{income.income}}</span>
        </div>
    </section>
</main>
{% endblock content %}
